<nav class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl font-montserrat" routerLink="/"
      >Teslo <span class="text-secondary">| Shop</span></a
    >
  </div>
  <div class="flex-none hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      @for (item of navRoutes; track item.path) {
      <li>
        <a [routerLink]="item.path" routerLinkActive="bg-base-100">
          {{ item.title }}
        </a>
      </li>
      }
    </ul>
  </div>
  <div class="flex-none">
    <button
      class="btn btn-square btn-ghost flex lg:hidden"
      style="anchor-name: --anchor-1"
      popovertarget="nav-items"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-5 w-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
        ></path>
      </svg>
    </button>
    <div
      popover
      id="nav-items"
      style="position-anchor: --anchor-1"
      class="dropdown dropdown-end menu bg-base-200 shadow-md rounded-box lg:hidden"
    >
      <ul class="menu bg-base-200">
        @for (item of navRoutes; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="bg-base-100">
            {{ item.title }}
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
